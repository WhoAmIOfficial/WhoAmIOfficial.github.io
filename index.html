<!DOCTYPE html>
<link rel="stylesheet" href="StyleSheet.css">
<html>

<title>WHO AM I?</title>

<body>
	<div class="left">
		<h1>
			What is my name?
		</h1>
	</div>
	<div class="right>
		<form action="">
			<input type="text" id="passText" name="pass" onchange="textChange()">
		</form><br/>
		<div class="right">
			<a href="https://www.youtube.com" id="linkID"></a>
		</div>
	</div>
	
	<script>
		function textChange() {
			var link = document.getElementById("linkID");
			var inp = document.getElementById("passText");
			if(String(inp.value).toLowerCase() == "whoami?")
			{
				link.innerHTML = "Music";
			}
			else
			{
				link.innerHTML = "";
			}
			
			
		}
	</script>
	
</body>

</html>
